<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fujitsu Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link href="./main.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>



    <section class="section-lg home-alt bg-solid">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <img src="./Images/go.png" alt="" class="logo">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="home-wrapper text-center">
                        <h1>Seja bem-vindo</h1>
                        <h1 class="text-muted">Pode entrar</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-min home-alt bg-solid_2">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="home-wrapper text-center">
                        <h3>Podem entrar até <b>6</b> pessoas</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="section-lg-4 bg-white" id="features">
        <div class="container">
            <div class="row">

                <div class="col-sm-4">
                    <div class="features-box text-center" data-aos="fade" data-aos-duration="1000" data-aos-delay="0">
                        <a href="ocupacao.html"><img src="./Images/ocupacao.jpg" alt="" class="logo_icon"></a>
                        <h3>Ocupação</h3>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="features-box text-center" data-aos="fade" data-aos-duration="1000" data-aos-delay="100">
                        <a href="lotacao.html"><img src="./Images/lotacao.jpg" alt="" class="logo_icon"></a>
                        <h3>Lotação</h3>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="features-box text-center" data-aos="fade" data-aos-duration="1000" data-aos-delay="200">
                        <a href="disponibilidade.html"><img src="./Images/Desocupacao.jpg" alt="" class="logo_icon"></a>
                        <h3>Disponibilidade</h3>
                    </div>
                </div>
            </div>

        </div>
    </section>



    <footer class="footer bg-white">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="copyright">Fujitsu</p>
                </div>
            </div> <!-- end row -->
        </div> <!-- end container -->
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
